name: chriswiegman-theme
recipe: wordpress
config:
  webroot: wordpress
  php: "8.0"
  via: nginx
  database: mariadb
services:
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
  appserver:
    xdebug: debug
    overrides:
      volumes:
        - ./:/app/wordpress/wp-content/themes/chriswiegman-theme
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: CUSTOM Disable xdebug for nginx.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2 php-fpm && echo "Disabling xdebug"
    user: root
